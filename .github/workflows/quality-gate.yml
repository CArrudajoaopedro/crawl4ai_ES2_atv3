name: Quality Gate (Lint & Style)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Configurar Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Instalar Linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Verificar Formatação (Black)
        run: |
          black . --check --verbose || true

      - name: Rodar Linter (Flake8)
        run: |
          echo "::warning::Auditando código original em busca de erros de sintaxe..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exit-zero
          echo "::warning::Verificando estilo de código (PEP8)..."
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para escanear histórico

      - name: Detector de Secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified
        continue-on-error: false
